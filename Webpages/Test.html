<!DOCTYPE html>
<html>
    <head>
        <script>
            function callPHP() {
                var xmlhttp = new XMLHttpRequest();
                xmlhttp.onreadystatechange = function() {
                    if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                        document.getElementById("printable").innerHTML = xmlhttp.responseText;
                    }
                }
                xmlhttp.open("GET", "Test.php?name=" + "Derek");
                xmlhttp.send();
            }
            
            
            function testJava() {
                document.getElementById("printable").innerHTML = document.getElementbyId("xyz").innerHtml.toString();
            }
        </script>
    </head>
    <body>
        <textarea id="xyz"> Input Text Here </textarea>
        <button type="button" onclick="callPHP()">Do It</button>
        <p id="printable">abcdefg</p>
        <br>
        <br>
        <br>
        <button type="button" onclick="testJava()">Test Button</button>
    </body>
</html>
